        <!--使用者註冊-->
        <section class="py-5"  style="background-color:#FFFFF4">
            <div class="container" >
                <div class="row row-cols-1">
                    <div class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:80px; font-size: 20px; ">
                        註冊
                    </div>
                    <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:650px; font-size: 20px;">

                        <div class="container">
                            <div class="row">
                                <!-- 郵件 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    電子郵件<span style="color: red;">*</span>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" style="width: 400px;" required>
                                        <label for="floatingEmail" style="color:#808080">請輸入診所電子郵件</label>
                                    </div>
                                </div>
                                <!-- 電話 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    電話<span style="color: red;">*</span>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width: 400px;" required></textarea>
                                        <label for="floatingTextarea" style="color:#808080">請輸入您的電話</label>
                                    </div>
                                </div>

                                <!-- 強制換行 -->
                                <div class="w-100 d-none d-md-block"></div>

                                 <!-- 密碼 -->
                                 <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    密碼<span style="color: red;">*</span>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width: 400px;" required></textarea>
                                        <label for="floatingTextarea" style="color:#808080">請輸入您的密碼</label>
                                    </div>
                                </div>

                                <!-- 性別 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    性別<span style="color: red;">*</span>
                                    <br>
                                    <div class="container">
                                        <div class="form-group">
                                            <select class="form-select" id="city" name="city" onchange="updateDistricts()" style="width: 390px;">
                                                <option selected>--請選擇性別--</option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                                <option value="不公開">不公開</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                    

                               <!-- 強制換行 -->
                               <div class="w-100 d-none d-md-block"></div>

                               <!-- 名字 -->
                               <div class="col-sm-6 col-md-5 col-lg-6">
                                <br>
                                密碼<span style="color: red;">*</span>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width: 400px;" required></textarea>
                                    <label for="floatingTextarea" style="color:#808080">請輸入您的密碼</label>
                                </div>
                            </div>

                                <!-- 地址 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    地址
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width: 400px;"></textarea>
                                        <label for="floatingTextarea" style="color:#808080">請輸入您的地址</label>
                                    </div>
                                </div>

                                 <!-- 強制換行 -->
                                 <div class="w-100 d-none d-md-block"></div>
                                <!-- 班表 -->
                                 <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    <form id="timeForm" style="text-align: left;">
                                        <label for="startTime">開始：</label>
                                        <input type="date" id="birthdate"/>
                                    </form>
                                </div>

                                <!-- 職業 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                    職業
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width: 400px;"></textarea>
                                        <label for="floatingTextarea" style="color:#808080">請輸入您的職業</label>
                                    </div>
                                </div>

                                <!-- 強制換行 -->
                                <div class="w-100 d-none d-md-block"></div>
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    
                                    <br>
                                    是否願意接收通知<span style="color: red;">*</span>
                                    <br>
                                    <div class="container">
                                        <!-- 預防性治療 -->
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="checkboxPrevention" value="預防性治療">
                                            <label class="form-check-label" for="checkboxPrevention">是</label>
                                        </div>
                                </div>


                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                          <button class="btn btn-outline-dark" type="button" onclick="deleteCheckedRows()" id="deleteButton" style="font-size: 20px; width: 160px; height: 40px;">
                              <i class="bi bi-calendar-check-fill"></i>
                              完成
                          </button>
                      </div>
                   </div>
              </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'js/scripts.js' %}"></script>


            <script>
                function updateSelectedOptions() {
                    var select = document.getElementById("specialty");
                    var selectedOption = select.options[select.selectedIndex].text;
                    var selectedOptionsDiv = document.getElementById("selected-options");
        
                    // 檢查選取紀錄是否為初始值，如果是則清除初始文字
                    if (selectedOptionsDiv.textContent === '選取紀錄:') {
                        selectedOptionsDiv.textContent = '';
                    }
        
                    // 添加新選取的選項到紀錄
                    var newRecord = document.createElement("div");
                    newRecord.textContent = selectedOption;
                    selectedOptionsDiv.appendChild(newRecord);
                }
            </script>

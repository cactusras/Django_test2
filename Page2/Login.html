<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Login</title>

    <style>

        .container-login100 {
            padding-top: 80px; 
             font-family: "Titillium Web", sans-serif;
        }

        .wrap-input100 {
            width: 100%;
            position: relative;
            border-bottom: 2px solid #d9d9d9;
            margin-bottom: 30px;
        }

        .input100 {
            font-size: 15px;
            color: #555555;
            line-height: 1.2;
            display: block;
            width: 100%;
            background: transparent;
            height: 45px;
            padding: 0 5px 0 38px;
          font-family: "Titillium Web", sans-serif;
        }

        .focus-input100::before {
            content: "";
            display: block;
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #555555;
            transition: all 0.4s;
        }

        .wrap-input100.focus-input100::before {
            width: 100%;
        }

        .wrap-input100.focus-input100::after {
            color: #F0EAD6;
        }

        .container-login100-form-btn {
            padding-top: 20px; /* Adjusted padding */
        }


        .login100-form-btn {
            background-color: #F0EAD6;
            color: #555555;
            font-family: "Titillium Web", sans-serif;
        }

        .wrap-input100 .dropdown {
        position: relative;
        width: 100%;
        margin-bottom: 30px;
        }

        .wrap-input100 .dropdown-toggle {
            width: 100%;
        }

        .wrap-input100 .dropdown-menu {
            width: 100%;
        }

        .wrap-input100 .dropdown,
        .wrap-input100 .dropdown-toggle {
            background-color: #F0EAD6;
            color: #555555;
            border: 1px solid #d9d9d9;
        }

        .wrap-input100 .dropdown-menu {
            width: 100%;
            background-color: #F0EAD6;
        }

        .wrap-input100 .dropdown select {
            border: none; 
            outline: none; 
        }

        .wrap-input100 p {
            font-size: 15px;
            color: #929292;
          font-family: "Titillium Web", sans-serif;
        }
    </style>
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
        
                    <div class="login100-form-title p-b-26">
                        <img src="assets/dental.png" alt="dental" style="width: 200px;">
                    </div>

                   

                     <div class="wrap-input100 validate-input">
                        <p>Identity</p>
                        <div class="wrap-input100 dropdown">
                            <select class="input100" name="userType">
                                <option value="Dentist">患者</option>
                                <option value="Client">醫生</option>
                                <option value="Clinic">診所</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="wrap-input100 validate-input">
                            <input class="input100" type="email" name="useremail">
                            <span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                           <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass">
                      <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                登入
                            </button>
                        </div>
                    </div>

                <br>

                <div class="container px-4">
                    <div class="row gx-5">
                      <div class="col">
                        <button type="button" class="btn btn-primary" style="background-color: #F0EAD6; border-color: #F0EAD6; color: #333;">
                            患者註冊
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-primary" style="background-color: #F0EAD6; border-color: #F0EAD6; color: #333;">
                            診所註冊
                        </button>
                      </div>
                    </div>
                  </div> 
                   
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        /* 加入email */
        let data = {
            "example@example.com": "password123",
            "another@example.com": "password456",
        };
    
        function login(event) {
            let emailInput = document.querySelector("input[name='useremail']");
            let passwordInput = document.querySelector("input[name='pass']");
    
            let email = emailInput.value;
            let password = passwordInput.value;
    
            if (data[email] != undefined) {
                if (data[email] == password) {
                    window.alert("Success");
                } else {
                    window.alert("Login failed. Password Failure.");
                    // Clear the input values
                    passwordInput.value = "";
                }
            } else {
                window.alert("Login failed. Email error or does not exist");
                // Clear the input values
                emailInput.value = "";
                passwordInput.value = "";
            }
            event.preventDefault();
        }
    
        document.querySelector(".login100-form-btn").addEventListener("click", login);
    </script>
    

</body>

</html>

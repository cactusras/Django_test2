{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" type="image/x-icon" href="{% static 'myApp/assets/favicon.ico' %}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'myApp/css/styles_client_regis.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color:#F0EAD6; height: 100px;">
        <div class="container px-4 px-lg-5">
            <img src="{% static 'myApp/assets/dental.png' %}" alt="DEN Logo">
            <a class="navbar-brand" href="#!" style="font-size: 24px;">牙醫預約平台</a>
            <!-- 其他导航链接 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!" style="font-size: 20px;">找醫師</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!" style="font-size: 20px;">紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!" style="font-size: 20px;">Q&A</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" style="font-size: 20px;">
                        <i class="bi bi-person-fill"></i>
                        登入
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="py-5" style="background-color:#FFFFF4">
        <div class="container" style="border: 1px solid #F0EAD6;">
            <div class="row row-cols-1">
                <div class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:80px; font-size: 20px;">
                    註冊
                </div>
                <!-- Registration Content -->
                <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:650px; font-size: 20px;">
                    <br>
                    <form id="registerForm" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <label for="email">帳號(電子郵件)</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col">
                                <label for="phone_number">電話</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="pw">密碼</label>
                                <input type="password" class="form-control" id="pw" name="pw" required>
                            </div>
                            <div class="col">
                                <label for="gender">性別</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" disabled selected>選擇性別</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="name">名字</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col">
                                <label for="address">居住地址</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="birthdate">生日</label>
                                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                            </div>
                            <div class="col">
                                <label for="occupation">職業</label>
                                <input type="text" class="form-control" id="occupation" name="occupation">
                            </div>
                        </div>
                        <br>
                        <!-- 完成按钮 -->
                        <button class="rectangle-button" type="submit">完成</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 返回顶部按钮 -->
    <div class="d-flex justify-content-center">
        <button onclick="window.scrollTo(0, 0)" class="btn" style="background-color:#F0EAD6; border: 1px solid #ada089;">返回顶部</button>
    </div>

    <!-- 页脚 -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for form validation -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            // Add your form validation logic here
            var isValid = true; // Example logic, replace with your validation code
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

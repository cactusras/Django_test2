        function clinPage(event){
            event.preventDefault();
            if(getIsLogin()){
                 window.location.href = '/clinic/home/'
            }else{
                window.location.href = '/loginP'
            }
           
        }

        function addDocPage(event){
            event.preventDefault();
            window.location.href = "/doctor/data/edit"
        }
    
        //該診所現有醫生跟他們的資料顯示
        function doc_info() {
            fetch('/success/')
                .then(response => response.json())
                .then(data => {
                    const doctors = data.doctors;
                    const tableBody = document.getElementById('doctor_info_body');
                    doctors.forEach(doctor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doctor.name}</td>
                            <td>${doctor.email}</td>
                            <td>${doctor.phone_number}</td>
                            <td>${doctor.experience}</td>
                            <td>
                                <form class="delete-doctor-form">
                                    {% csrf_token %}
                                    <div>
                                        <button type="submit" data-doctor-email="${doctor.email}" class="rectangle-button">刪除</button>
                                    </div>
                                </form>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    const deleteForms = document.querySelectorAll('.delete-doctor-form');
                    deleteForms.forEach(form => {
                        form.addEventListener('submit', function(event) {
                            event.preventDefault(); // 阻止表单默认提交行为
        
                            const doctorEmail = form.querySelector('button').dataset.doctorEmail;
        
                            fetch(`/doctor/delete/${doctorEmail}/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            })
                            .then(response => response.json())
                            .then(data => {
                                alert(data.message);
                                window.location.href = '/doctor/manage' 
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                        });
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function toggleDeleteButton() {
    
            const table = document.getElementById('doctorTable').getElementsByTagName('tbody')[0];
    
            const rows = table.getElementsByTagName('tr');
    
            let anyChecked = false;
    
            for (const row of rows) {
    
                const checkbox = row.getElementsByTagName('input')[0];
    
                if (checkbox.checked) {
    
                    anyChecked = true;
    
                    break;
    
                }
    
            }
    
            document.getElementById('deleteButton').disabled = !anyChecked;
    
        }

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>診所註冊</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'myApp/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'myApp/css/styles_clinic_regis.css' %}" rel="stylesheet" />
         <!-- Bootstrap date-->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    </head>
    <body>
        <!--網頁頭-->
        <nav class="navbar navbar-expand-lg" style="background-color:#F0EAD6;  height: 100px;">
            <div class="container px-4 px-lg-5">
                <img src="{% static 'myApp/assets/dental.png' %}" alt="DEN Logo">
                <a class="navbar-brand" href="#!"  style="font-size: 24px;"> 牙醫預約平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="ms-auto">
                        <button class="btn btn-outline-dark" onclick="navBtn_listener(event)"  style="font-size: 20px;" id="nav_btn">
                            <i class="bi bi-person-fill"></i>
                            登入
                         <!--  <span class="badge bg-dark text-white ms-1 rounded-pill">0</span> -->
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!--診所註冊-->
        <section class="py-5"  style="background-color:#FFFFF4">
            <div class="container" style="border: 1px solid #F0EAD6;">
                <div class="row row-cols-1">
                    <form id="clinicForm"  enctype="multipart/form-data">
                     {% csrf_token %}
                        <fieldset>
                      <legend id="barTitle" class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:76px; font-size: 20px; ">
                          診所資料
                      </legend>

                     <!--註冊內容-->
                       <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:650px; font-size: 20px;">
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="name" class="required">診所名稱</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control half-width" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col">
                                <label for="phone_number" class="required">電話</label>
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="password" class="required">密碼</label>
                                <div class="form-floating">
                                    <input type="password" class="form-control half-width" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="col">
                                <label for="introduction">介紹</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="introduction" name="introduction">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="license_number" class="required">營業執照編號</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="license_number" name="license_number" style="width: 50%; margin-right: 30px;" required>
                                </div>
                            </div>
                            <div class="col">
                                <label for="address" class="required">地址</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="address" name="address" autocomplete="address" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="email" class="required">信箱</label>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                                </div>
                            </div>
                            <div class="col">
                            <label for="photo">圖片</label>
                            <div class="form-floating">
                                <input type="file" class="form-control-file" id="photo" name="photo">
                            </div>
                        </div>
                        <!--管理醫師&完成按鈕-->
                        <!--他們現在還是並排的，之後再說-->
                       
                        <button class="setting-button" id="btnDocManage">管理/新增醫師</button>

                        <button class="rectangle-button" id="btnClinRegis" onclick="regis_click(event)" type="submit">完成</button>
                     </fieldset>
                    </form>
                    </div>
                    </div> 
        </section>
        
  
                </div>
            </div>

            <!-- 登出按鈕 -->

            <br>

            <div class="d-flex justify-content-center">

                <button class="btn btn-outline-dark" type="button" onclick="deleteCheckedRows()" id="logoutButton" style="font-size: 20px; width: 160px; height: 40px;">

                    登出

                </button>

            </div>
            </section>
             <!--頁面底-->
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'myApp/js/scripts.js' %}"></script>
            <script src="{% static 'myApp/js/clinic.js' %}"></script>
            <script src="{% static 'myApp/js/logout.js' %}"></script>
    </body>
</html>

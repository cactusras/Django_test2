    <script>

        document.addEventListener("DOMContentLoaded", function(event){
            event.preventDefault()
            clin_reserve_info();
        })
        
        var reservation_id = "";

        function clin_reserve_info() {
            fetch('/clinic/load/')
                .then(response => response.json())
                .then(data => {
                    const reservations = data.reservations;
                    const clinic_info = data.clinic;
                    /*reservation_id = clinic_info.id
                    console.log("id out" + reservation_id)*/
                    console.log('res = ' + clinic_info)
                    const tableBody = document.getElementById('clinic_reserve_body');
                    reservations.forEach(reservation => {
                        reservation_id = reservation.id
                        console.log("id in" + reservation_id)
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${reservation.appointment_date}  ${reservation.appointment_time}</td>
                            <td>${reservation.client_name}</td>
                            <td>${reservation.expertise}</td>
                            <td>${reservation.status}</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark" 
                                        data-bs-toggle="modal" data-bs-target="#appointmentModal${reservation_id}" 
                                        data-index="${reservation_id}" style="font-size: 15px;">
                                    <i class="bi bi-calendar-check"></i> 預約
                                </button>
                                <div class="modal fade" id="appointmentModal${reservation_id}" tabindex="-1" aria-labelledby="appointmentModalLabel${reservation_id}" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="appointmentModalLabel${reservation_id}">下次預約確認</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                是否要預約下次服務？
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary appointment-button" id="confirmAppointmentButton${reservation_id}" 
                                                    data-bs-dismiss="modal" data-clinic-id="${clinic_info.id}">
                                                    是
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    否
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
          }

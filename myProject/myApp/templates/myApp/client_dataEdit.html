<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
</head>
<body>
    <h1>Client Registration Form</h1>
    <form id="clientForm" method="post" action="{% url 'add_client' %}">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation"><br><br>

        <label for="notify">Receive Notifications:</label>
        <input type="checkbox" id="notify" name="notify" checked><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>

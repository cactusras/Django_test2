{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User Account</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'myApp/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'myApp/css/styles.css' %}" rel="stylesheet" />
         <!-- Bootstrap date-->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    </head>
    <body>

        <!--網頁頭-->
        <nav class="navbar navbar-expand-lg" style="background-color:#F0EAD6;  height: 100px;">
            <div class="container px-4 px-lg-5">
                <img src="{% static 'myApp/assets/dental.png' %}" alt="DEN Logo">
                <a class="navbar-brand" href="#!"  style="font-size: 24px;"> 牙醫預約平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="ms-auto">
                        <button class="btn btn-outline-dark" onclick="navBtn_listener(event)"  style="font-size: 20px;" id="nav_btn">
                            <i class="bi bi-person-fill"></i>
                            登入
                         <!--  <span class="badge bg-dark text-white ms-1 rounded-pill">0</span> -->
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!--用戶編輯資料-->
        <section class="py-5"  style="background-color:#FFFFF4">
            <div class="container">
                <div class="row row-cols-1">
                    <form id="clientForm" style="background-color: #F0EAD6;  border: 1px solid #ada089;">
                        {% csrf_token %}
                            <fieldset>
                    <legend id="barTitle" class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: #F0EAD6; height:70px; font-size: 20px; ">
                        我的帳號
                    </legend>

                     <!--註冊內容-->
                       <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:650px; font-size: 20px;">
                        <div class="container">
                        <div class="row">
                            <!-- 郵件 -->
                            <div class="col-sm-6 col-md-5 col-lg-6">
                                <br>
                            <label for="email" class="required">帳號(電子郵件)</label><span style="color: red;">*</span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            </div>

                           <!-- 電話 -->
                           <div class="col-sm-6 col-md-5 col-lg-6">
                            <br>
                        <label for="phone_number" class="required">電話</label><span style="color: red;">*</span>
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        </div>

                          
                           <!-- 強制換行 -->
                        <div class="w-100 d-none d-md-block"></div>

                            <!-- 密碼 -->
                            <div class="col-sm-6 col-md-5 col-lg-6">
                                <br>
                            <label for="password" class="required">密碼</label><span style="color: red;">*</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            </div>


                             
                        
                             <!-- 強制換行 -->
                             <div class="w-100 d-none d-md-block"></div>

                                <!--  營業執照編號 -->
                                 <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                <label for="license_number" class="required">營業執照編號</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="license_number" name="license_number"  required>
                                </div>
                            </div>

                            <!-- 地址 -->
                                <div class="col-sm-6 col-md-5 col-lg-6">
                                    <br>
                                <label for="address" class="required">地址</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="請輸入您的地址 oo縣/市oo區/鄉/鎮/市" id="address" name="address" autocomplete="address" required>
                                </div>
                            </div>

                        <!-- 強制換行 -->
                        <div class="w-100 d-none d-md-block"></div>
                            <!-- 信箱 -->
                        <div class="col-sm-6 col-md-5 col-lg-6">
                            <br>
                                <label for="email" class="required">信箱</label>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                                </div>
                            </div>

                            <!--上傳照片 -->
                            <div class="col-sm-6 col-md-5 col-lg-6">
                                <br>
                                <label for="photo">圖片</label>
                                <div class="form-floating">
                                    <input type="file" class="form-control-file" id="photo" name="photo">
                                </div>
                            </div>
                        <!--管理醫師&完成按鈕-->
                        <!--他們現在還是並排的，之後再說-->
                       
                        <button class="setting-button" id="btnDocManage">管理/新增醫師</button>
                        <button class="rectangle-button" id="btnClinRegis" type="submit">完成</button>
                       
                     </fieldset>
                    </form>
                    </div>
                    </div> 
        </section>
                </div>
            </div>
            <!-- 登出按鈕 -->
            <br style="background-color:#FFFFF4">
            <div class="d-flex justify-content-center" style="background-color:#FFFFF4">
                <button class="btn btn-outline-dark" type="button" onclick="deleteCheckedRows()"  id="logoutButton" style="font-size: 20px; width: 160px; height: 40px;">
                    登出
                </button>
            </div>
            </section>
            
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'myApp/js/scripts.js' %}"></script>
            <script src="{% static 'myApp/js/clinic.js' %}"></script>
            
    </body>
</html>

        <!--診所註冊-->
        <section class="py-5"  style="background-color:#FFFFF4">
            <div class="container" style="border: 1px solid #F0EAD6;">
                <div class="row row-cols-1">
                    <div class="col d-flex align-items-center justify-content-center" style="background-color:#F0EAD6; border: 1px solid #ada089; height:80px; font-size: 20px; ">
                        註冊
                    </div>
                    <!--註冊內容-->
                    <div class="col" style="background-color:#fffff0; border: 1px solid #ada089; height:650px; font-size: 20px;">
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="name" class="required">診所名稱</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control half-width" placeholder="請輸入診所名稱" id="floatingText" style="width: 50%; margin-right: 30px;">
                                    <!-- <label for="floatingText" style="color:#808080">請輸入診所名稱</label> -->
                                </div>
                            </div>
                            <div class="col">
                                <label for="phone" class="required">電話</label>
                                <div class="form-floating">
                                    <input type="tel" class="form-control" placeholder="請輸入您的診所電話" id="floatingPhone" style="width: 50%; margin-right: 30px;">
                                    <!-- <label for="floatingPhone" style="color:#808080">請輸入您的診所電話</label> -->
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="password" class="required">密碼</label>
                                <div class="form-floating">
                                    <input type="password" class="form-control half-width"  placeholder="請輸入您的密碼" id="floatingPass" style="width: 50%; margin-right: 30px;">
                                    <!-- <label for="floatingPass" style="color:#808080">請輸入您的密碼</label> -->
                                </div>
                            </div>
                            <div class="col">
                                <div class="col">
                                    <label for="email" class="required">電子郵件</label>
                                    <div class="form-floating">
                                        <input type="email" class="form-control"  placeholder="請輸入您的電子郵件" id="floatingEmail" style="width: 50%; margin-right: 30px;">
                                        <!-- <label for="floatingEmail" style="color:#808080">請輸入您的電子郵件</label> -->
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="num" class="required">營業執照編號</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" style="width: 50%; margin-right: 30px;" placeholder="請輸入您的營業執照編號" id="floatingNum">
                                    <!-- <label for="floatingNum" style="color:#808080">請輸入您的營業執照編號</label> -->
                                </div>
                            </div>
                            <div class="col">

                                    <input type="address" class="form-control" placeholder="請輸入您的地址" id="floatingAddress" style="width: 50%; margin-right: 30px;">

                                </div>
                            </div>
                        </div>
